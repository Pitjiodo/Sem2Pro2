<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kedu</title>
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="">
    </head>

    <body class="site-wrapper">

        <div class="top-nav">
            <nav id="site-nav">
               <img id="logo" src="assets\img\KEDU-blaa-350.png" alt="KEDU">
                <ul>
                    <li><a>HOME</a></li>
                    <li><a>LESSONS</a></li>
                    <li><a>MY LESSONS</a></li>
                    <li><a>FORUM</a></li>
                </ul>
            </nav>
        </div>

        <div class="breadcrumbline">
          <ul class="breadcrumbs">
            <li><a href="#">Profile</a></li>
          </ul>
          <input type="text" name="search" placeholder="Search" id="pagesearch" class="pagesearch-bar">
       </div>


       
       
        <div class="site-top">
            <div class="first-row">
               <div><p>First Name</p><input type="text" class="firstName"></div>
               <div><p>Last Name</p><input type="text"></div>
                <div><img src="assets/img/Kubo%20Profile.png" alt="Profile picture"></div>
            </div>
            <div class="sec-row">
                <div><p>Gender</p>
                <select>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select></div>
                <div><p>Phone Number</p><input type="number"></div>
                <div><p>Birthday</p><input type="date"></div>
            </div>
            <div class="third-row">
                <div><p>Country</p><input type="text"></div>
                <div><p>City</p><input type="text"></div>
                <div><p>School</p><input type="text"></div>
            </div>
        </div>
        <button class="hej">Save</button>

    </body>
    <script src="assets/js/profile.js"></script>
</html>
